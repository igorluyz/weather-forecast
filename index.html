<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="assets/cloud_6126673.png" type="image/x-icon">
</head>
    <body>
        <div class="caixa-maior">
            <input class="input-cidade" placeholder="Digite o nome da cidade">
            <button onclick="cliqueiNoBotao()" class="botao-busca">
                <img class="img-busca" src="https://www.svgrepo.com/show/488200/find.svg" alt="icone-buscar">
            </button>
            
            <div class="caixa-media">
                <h2 class="cidade">Tempo em Natal</h2>

                <p class="temp">29°C</p>

                <div class="caixa-menor">
                <img class="img-previsao" alt="icone-tempo" src="https://openweathermap.org/img/wn/04n.png">  
                <p class="texto-previsao">Nublado</p>
                </div>
            
                <p class="umidade">Umidade: 76%</p>
            </div>
        </div>


    <script src="js/script.js"></script>
    </body>
</html>
